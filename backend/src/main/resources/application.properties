spring.application.name=backend

# --- DATABASE (Secrets are loaded from Environment Variables) ---
# Notice we removed the username:password from the URL string
spring.datasource.url=jdbc:mysql://zestful-zestful.g.aivencloud.com:16727/defaultdb?ssl-mode=REQUIRED
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Standard JPA settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- JWT CONFIGURATION ---
spring.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# --- API KEYS (Loaded from Environment Variables) ---
edamam.api.app-id=${EDAMAM_APP_ID}
edamam.api.app-key=${EDAMAM_APP_KEY}
gnews.api.key=${GNEWS_API_KEY}
google.gemini.key=${GEMINI_API_KEY}